<!DOCTYPE html>
<html>

<body>

    <script>
        function addT() {
            let ul = document.createElement('UL');
            ul.setAttribute('id', 'ul');
            let li = document.createElement('LI');
            li.setAttribute('id', 'list');
            let deleteBtn = document.createElement('INPUT');
            deleteBtn.setAttribute('type', 'submit');
            deleteBtn.setAttribute('name', 'del');
            deleteBtn.setAttribute('id', 'delete');

            checkbox.setAttribute("type", 'checkbox');

            let mark = document.createElement('MARK');
            mark.setAttribute('id', 'xuy');
            let input = document.getElementById('input').value;
            let text = document.createTextNode(input);
            let t = document.createTextNode('remove');

            ul.appendChild(li);
            li.appendChild(mark);
            mark.appendChild(text);
            li.appendChild(checkbox);
            li.appendChild(deleteBtn);
            deleteBtn.appendChild(t);
            li.appendChild(br);

            document.body.appendChild(ul);

            document.getElementById('gel').addEventListener('click', deleteTask);
        }

        function deleteTask() {

            alert("Delete coman");

            var parent = document.getElementById('ul');
            var child = document.getElementById('list');
            parent.removeChild(child);

        }
